<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>StopWatch</title>
  </head>

  <body>
    <div class="container fs-1 d-flex flex-row justify-content-center saat">
        <div class="text" ><span class="minute">00</span> </div> 
        <div class="text" >:<span class="second">00</span> </div> 
        <div class="text" >:<span class="milisecond">00</span> </div>
     </div>

    <div class="container text-center justify-content-center flex-row d-flex mt-5">
          <div class="play-pause m-5">
          <i class="bi bi-play-circle"></i>
          <i class="bi bi-pause-circle" style="display: none;"></i>
          </div>
          <div class="stop m-5">
          <i class="bi bi-stop-circle-fill"></i>
          </div>
      </div>
    </div>

    <script src="./apps.js"></script>
  </body>
</html>
